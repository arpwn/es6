<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array shorthands</title>
</head>
<body>
    
    <!-- Merge 2 arrays -->
    <div id="array1"></div>
    <div id="array2"></div>
    <div id="merge"></div>
    
    <!-- Merge 2 arrays at start -->
    <div id="array3"></div>
    <div id="merge_start"></div>

    <!-- Clone array shorthand -->
    <div id="clone_array"></div>

    <!-- Destructuring assignment -->
    <div id="red"></div>
    <div id="green"></div>

    <script src="index.js"></script>

</body>
</html>
